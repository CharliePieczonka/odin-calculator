<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="displayContainer">
            <input type="text" id="display" maxlength="11" disabled>
            <button id="clear">C</button>
        </div>
        <div class="buttonContainer">
            <div id="row1" class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div id="row2" class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="mult" class="operator">x</button>
            </div>
            <div id="row3" class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div id="row4" class="row">
                <button class="number">0</button>
                <button class="number" id="decimal">.</button>
                <button id="equals">=</button>
                <button id="add" class="operator">+</button>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
